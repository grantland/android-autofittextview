// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.3"

    minSdkVersion = 14
    targetSdkVersion = 23
}
